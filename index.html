<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iglesia - PWA Publicaciones</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f3f4f6;
    }

    .section-hidden {
      display: none;
    }

    .section-active {
      display: block;
    }

    .nav-btn.active svg,
    .nav-btn.active span {
      color: #4f46e5;
      font-weight: 600;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">
  <main class="flex-1 p-4">
    <!-- 🏠 Sección principal -->
    <div id="section-inicio" class="section-active bg-white p-4 rounded-xl shadow-md text-center">
      <h1 class="text-xl font-semibold mb-2">Bienvenido 🙌</h1>
      <p class="text-gray-600">Explora las publicaciones más recientes de la iglesia.</p>
    </div>

    <!-- 📰 Sección de Publicaciones -->
    <div id="section-publicaciones" class="section-hidden bg-white p-4 rounded-xl shadow-md">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">📰 Publicaciones</h2>
        <button onclick="cargarPublicaciones()"
          class="text-sm text-indigo-600 font-medium hover:underline flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v6h6M20 20v-6h-6M4 20l16-16" />
          </svg>
          Actualizar
        </button>
      </div>

      <div id="lista-publicaciones" class="space-y-3 text-gray-700 text-sm">
        <p class="text-center text-gray-400">Cargando publicaciones...</p>
      </div>
    </div>
  </main>

  <!-- 📱 Barra de navegación inferior -->
  <nav class="bg-white shadow-inner flex justify-around p-2 border-t">
    <button class="nav-btn flex flex-col items-center active" data-section="inicio">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h6m8-11v10a1 1 0 01-1 1h-6" />
      </svg>
      <span class="text-xs">Inicio</span>
    </button>

    <button class="nav-btn flex flex-col items-center" data-section="publicaciones">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M19 11H5m14 0a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <span class="text-xs">Publicaciones</span>
    </button>
  </nav>

  <!-- 📦 PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  const sheetUrl =
    'https://opensheet.elk.sh/1d7Xxxxxxxx_tu_ID_DE_HOJAxxxxxxxx/Publicaciones'; // ← tu URL de hoja

  // Función para convertir enlaces de Drive a vista directa
  function getDriveImageUrl(url) {
    if (!url) return '';
    const match = url.match(/[-\w]{25,}/); // extrae el ID del enlace
    return match ? `https://drive.google.com/uc?export=view&id=${match[0]}` : url;
  }

  // Cargar publicaciones
  fetch(sheetUrl)
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('posts');
      container.innerHTML = '';

      data.reverse().forEach(row => {
        const titulo = row['Título'] || row['titulo'] || '';
        const contenido = row['Contenido'] || row['contenido'] || '';
        const imagen = getDriveImageUrl(row['Imagen'] || row['imagen']);
        const video = row['Video'] || row['video'];
        const fecha = row['Fecha'] || row['fecha'] || '';

        // Crear card
        const card = document.createElement('div');
        card.className =
          'bg-white rounded-xl shadow p-4 mb-6 transition hover:shadow-lg';

        card.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">${titulo}</h2>
          <p class="text-gray-700 mb-3">${contenido}</p>
          ${
            imagen
              ? `<img src="${imagen}" alt="${titulo}" class="w-full rounded-lg shadow mb-3" />`
              : ''
          }
          ${
            video
              ? `<div class="mt-4">
                  <iframe class="w-full h-52 rounded-lg shadow"
                    src="${video}"
                    title="${titulo}"
                    frameborder="0"
                    allowfullscreen>
                  </iframe>
                </div>`
              : ''
          }
          <p class="text-sm text-gray-500 mt-2">${fecha}</p>
        `;

        container.appendChild(card);
      });
    })
    .catch(error => {
      console.error('Error al cargar los datos:', error);
      document.getElementById('posts').innerHTML =
        '<p class="text-red-500">Error al cargar publicaciones.</p>';
    });
</script>
</body>

</html>
