<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Soy IBA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #e5d9f2, transparent 30%),
        radial-gradient(circle at 80% 25%, #d0e1fa, transparent 30%),
        radial-gradient(circle at 40% 80%, #c8f6f9, transparent 30%),
        radial-gradient(circle at 70% 90%, #ffe6e6, transparent 30%),
        #f3f7fb;
      font-family: system-ui, sans-serif;
      color: rgb(100, 109, 174);
    }

    .event-card {
      border: 2px solid #a8b4f9;
      border-radius: 9999px;
      overflow: hidden;
      min-width: 80px;
      height: 80px;
      flex-shrink: 0;
      background: white;
    }

    .event-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    #eventModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    #eventModal.active {
      display: flex;
    }

    #eventContent {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 90%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: white;
    }

    #eventContent img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #eventInfo {
      position: relative;
      z-index: 1;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      padding: 1rem;
      border-radius: 0 0 1rem 1rem;
    }

    #closeEvent {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      color: #444;
    }

    #countdown {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(255, 255, 255, 0.8);
      color: #444;
      font-size: 12px;
      border-radius: 12px;
      padding: 2px 6px;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <!-- Ribon superior -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md">
    <h1 class="font-semibold text-indigo-600 text-lg">Soy IBA</h1>
    <button class="p-2 text-indigo-500 text-xl">â˜°</button>
  </header>

  <main class="flex-1 overflow-y-auto p-4 space-y-6">

    <!-- Eventos -->
    <section>
      <h2 class="text-lg font-semibold mb-2">ðŸŽ‰ Eventos</h2>
      <div id="eventos" class="flex space-x-3 overflow-x-auto pb-2"></div>
    </section>

    <!-- Novedades -->
    <section>
      <h2 class="text-lg font-semibold mb-2">âœ¨ Novedades</h2>
      <div id="novedades" class="flex flex-col items-center gap-4"></div>
    </section>

  </main>

  <!-- Modal Eventos -->
  <div id="eventModal">
    <div id="eventContent">
      <div id="countdown">5</div>
      <div id="closeEvent">âœ•</div>
      <img id="eventImage" src="" alt="">
      <div id="eventInfo">
        <h3 id="eventTitle" class="text-lg font-semibold"></h3>
        <p id="eventDesc" class="text-sm opacity-90"></p>
        <button id="shareEvent"
          class="mt-2 bg-green-500 text-white px-3 py-1 text-xs rounded-lg float-right">ðŸ“¤</button>
      </div>
    </div>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSyHmU-0ZwmCIFmwaaiC8FLVhSU4n6GNBh4JGtlgf89LWG-4wVW_7Awh8ICilQi5xd5qDVEnfyC2i2O/pub?output=csv";

    let eventos = [], novedades = [];
    let currentIndex = 0, countdownInterval = null, timeLeft = 5;

    async function cargarDatos() {
      const res = await fetch(SHEET_URL);
      const csv = await res.text();
      const data = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;

      eventos = data.filter(d => d.Tipo?.toLowerCase() === "evento");
      novedades = data.filter(d => d.Tipo?.toLowerCase() === "novedad").reverse();

      renderEventos();
      renderNovedades();
    }

    function renderEventos() {
      const cont = document.getElementById("eventos");
      cont.innerHTML = "";
      eventos.forEach((ev, i) => {
        const card = document.createElement("div");
        card.className = "event-card cursor-pointer";
        card.innerHTML = `<img src="${ev.Imagen}" alt="${ev.Titulo}">`;
        card.addEventListener("click", () => abrirEvento(i));
        cont.appendChild(card);
      });
    }

    function renderNovedades() {
      const cont = document.getElementById("novedades");
      cont.innerHTML = "";
      novedades.forEach(nov => {
        const card = document.createElement("div");
        card.className = "bg-white border border-gray-200 rounded-xl shadow-sm p-4 max-w-md w-full";
        card.innerHTML = `
          <h3 class="font-semibold text-indigo-600">${nov.Titulo}</h3>
          <p class="text-sm mt-1">${nov.Contenido || ""}</p>
          ${nov.Imagen ? `<img src="${nov.Imagen}" class="rounded-lg mt-2">` : ""}
          <p class="text-xs text-gray-500 mt-2">${nov.Fecha || ""}</p>
          <button class="mt-2 px-3 py-1 bg-green-500 text-white rounded-lg text-xs">ðŸ“¤ Compartir</button>
        `;
        cont.appendChild(card);
      });
    }

    function abrirEvento(index) {
      currentIndex = index;
      const modal = document.getElementById("eventModal");
      const data = eventos[index];
      document.getElementById("eventImage").src = data.Imagen;
      document.getElementById("eventTitle").textContent = data.Titulo;
      document.getElementById("eventDesc").textContent = data.Contenido;
      modal.classList.add("active");
      iniciarCuentaRegresiva();
    }

    function iniciarCuentaRegresiva() {
      clearInterval(countdownInterval);
      timeLeft = 5;
      document.getElementById("countdown").textContent = timeLeft;
      countdownInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("countdown").textContent = timeLeft;
        if (timeLeft <= 0) siguienteEvento();
      }, 1000);
    }

    function siguienteEvento() {
      clearInterval(countdownInterval);
      currentIndex = (currentIndex + 1) % eventos.length;
      abrirEvento(currentIndex);
    }

    document.getElementById("eventModal").addEventListener("click", siguienteEvento);
    document.getElementById("closeEvent").addEventListener("click", e => {
      e.stopPropagation();
      document.getElementById("eventModal").classList.remove("active");
      clearInterval(countdownInterval);
    });

    document.addEventListener("DOMContentLoaded", cargarDatos);
  </script>

</body>

</html>
